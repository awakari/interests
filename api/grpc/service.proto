syntax = "proto3";

package awakari.subscriptions;

option go_package = "./api/grpc";

import "api/grpc/common/group_logic.proto";
import "api/grpc/common/condition_output.proto";

service Service {

  rpc Create(CreateRequest) returns (CreateResponse);
  rpc Read(ReadRequest) returns (ReadResponse);
  rpc Update(UpdateRequest) returns (UpdateResponse);
  rpc Delete(DeleteRequest) returns (DeleteResponse);
  rpc SearchOwn(SearchOwnRequest) returns (SearchOwnResponse);

  // used internally by writer
  rpc SearchByCondition(SearchByConditionRequest) returns (stream SearchByConditionResponse);
}

// Create

message CreateRequest {
  string description = 1;
  bool enabled = 2;
  ConditionInput cond = 3;
}

// ConditionInput represents the Subscription routing Condition data that is immutable once Subscription is created.
message ConditionInput {
  bool not = 1;
  oneof cond {
    GroupConditionInput gc = 2;
    TextConditionInput tc = 3;
  }
}

message GroupConditionInput {
  common.GroupLogic logic = 1;
  repeated ConditionInput group = 2;
}

message TextConditionInput {
  string key = 1;
  string term = 2;
  bool exact = 3;
}

message CreateResponse {
  string id = 1;
}

// Read

message ReadRequest {
  string id = 1;
}

message ReadResponse {
  string description = 1;
  bool enabled = 2;
  common.ConditionOutput cond = 3;
}

// Update

message UpdateRequest {
  string id = 1;
  string description = 2;
  bool enabled = 3;
}

message UpdateResponse {
}

// Delete

message DeleteRequest {
  string id = 1;
}

message DeleteResponse {
}

// SearchOwn

message SearchOwnRequest {
  string cursor = 1;
  uint32 limit = 2;
}

message SearchOwnResponse {
  repeated string ids = 1;
}

// ReadByCondition

message SearchByConditionRequest {
  string condId = 1;
}

message SearchByConditionResponse {
  string id = 1;
  common.ConditionOutput cond = 2;
}
