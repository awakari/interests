syntax = "proto3";

package awakari.subscriptions.common;

option go_package = "github.com/awakari/subscriptions/api/grpc/common";

import "api/grpc/common/group_logic.proto";

message ConditionOutput {
  bool not = 1;
  oneof cond {
    GroupConditionOutput gc = 2;
    TextConditionOutput tc = 3;
  }
}

message GroupConditionOutput {
  GroupLogic logic = 1;
  repeated ConditionOutput group = 2;
}

message TextConditionOutput {
  string id = 1;
  string key = 2;
  string term = 3;
}