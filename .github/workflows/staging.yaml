name: Staging

on:
  push:
    branches:
      - "master"

env:
  COMPONENT: subscriptions
  VERSION: latest
  CHART_VERSION: 0.0.0

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - name: Registry login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_ACCESS_TOKEN }}

      - name: Staging
        run: make staging

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.12.0

      - name: Helm Lint
        run: |
          helm lint helm/${COMPONENT}

      - name: Helm Package
        run: |
          helm dependency update helm/${COMPONENT}
          mkdir helm/package
          helm package helm/${COMPONENT} --destination helm/package
          cd helm/package
          helm repo index .

      - name: Get Kubeconfig
        uses: okteto/context@latest
        with:
          token: ${{ secrets.OKTETO_TOKEN }}

      - name: Helm Upgrade
        run: |
          cat /github/home/.kube/config
          kubectl config current-context
          helm upgrade --install ${COMPONENT} -n ${{ secrets.OKTETO_NS }} helm/package/${COMPONENT}-0.0.0.tgz \
            --set podAnnotations.commit=$(git rev-parse --short HEAD),db.password.secret.enabled=false,db.protocol=mongodb+srv,db.tls.enabled=true,db.tls.insecure=true,db.hostname=${{ secrets.DB_HOST_DEMO }},db.username=${{ secrets.DB_USERNAME_DEMO }},db.password.raw=${{ secrets.DB_PASSWORD_DEMO }},db.table.shard=false
